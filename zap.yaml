
env:
  contexts:
    - name: "DynamicScan"
      urls:
        - "http://example.com"
      includePaths:
        - "http://example.com/.*"

jobs:
  - type: "spider"
    parameters:
      context: "DynamicScan"
      maxDepth: 0
      maxChildren: 10

  - type: "activeScan"
    parameters:
      context: "DynamicScan"
      policy: "Default"

  - type: "report"
    parameters:
      template: "traditional-json-plus"
      reportDir: "/zap/wrk/"
      reportFile: "zap-report.json"
